<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In / Amazon</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div class="vh-100 d-flex justify-content-center align-items-center">
      <main class="">
        <header class="w-75 mx-auto">
          <img class="w-50 d-block mx-auto" src="" alt="Logo de Amazon" />
        </header>
        <div class="border rounded-2 p-4">
          <form action="">
            <header>
              <div class="mb-3">
                <label class="fw-bold" for=""
                  >Email (phone for mobile accounts)</label
                >
                <input class="" type="text" />
              </div>
              <div class="mb-4">
                <div class="d-flex justify-content-between">
                  <label class="fw-bold form-label" for="">Password</label>
                  <a href="">Forgot your password?</a>
                </div>
                <input type="text" />
              </div>
              <div class="">
                <input type="submit" value="Sign-in" />
              </div>
              <div class="">
                <p class="text-small">
                  By continuing you agree to Amazon's
                  <a href="" class="text-decoration-none">Condition of use</a>
                  and
                  <a href="" class="text-decoration-none">Privacy notice</a>
                </p>

                <div class="px-2">
                  <input type="checkbox" name="" id="" />
                  <label for=""
                    >Keep me signed in.
                    <a class="text-decoration-none" href="">Details></a></label
                  >
                </div>
              </div>
            </header>
          </form>
          <footer class="pt-1">
            <p class="text-small text-secondary text-center mb-2">
              New to Amazon?
            </p>
            <a
              class="text-decoration-none btn btn-outline-secondary w-100 text-dark"
              href=""
              >Create your Amazon account</a
            >
          </footer>
        </div>
      </main>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
